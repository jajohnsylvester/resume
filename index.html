        .cert-category {

            margin-bottom: 10px;
            font-size: 1.2em;
        }

            font-weight: 600;

            display: inline-flex;
            align-items: center;
            gap: 10px;

        }

        .collapse-btn i {
            transition: transform 0.3s ease;
        }

        .collapse-btn.active i {
            transform: rotate(180deg);
        }

        .collapsed-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

            max-height: 2000px;
            margin-top: 20px;
        }

        .pending {
            color: #f5576c;
        }
